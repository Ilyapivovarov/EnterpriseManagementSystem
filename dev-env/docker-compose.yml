version: '3.9'

services:
  db:
    image: "mcr.microsoft.com/mssql/server"
    hostname: "db"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: yourStrong(!)Password
    restart: always
    ports:
      - "1433:1433"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: "rabbit-mq"
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  mongo:
    image: mongo
    hostname: "mongo"
    restart: always
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    hostname: "mongo-express"
    depends_on:
      - mongo
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://10.20.10.7:27017/

  redis:
    image: "redis"
    hostname: "redis"
    environment:
      ALLOW_EMPTY_PASSWROD: yes
      REDIS_REPLICATION_MODE: master
    restart: always
    ports:
      - '6379:6379'